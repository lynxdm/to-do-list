<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO List</title>
    <!-- LINKS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button class="theme-toggle"><i class="fas fa-moon"></i></button>
    <section class="section-center">
      <form class="todo-form">
        <p class="alert">Lorem ipsum dolor sit.</p>
        <h3>To-do List</h3>
        <div class="form-control">
          <input type="text" placeholder="e.g sleep" class="form-text" />
          <button type="submit" class="submit-btn">append</button>
        </div>
      </form>
      <div class="list-container"></div>
      <button class="clear-btn" type="button">clear items</button>
    </section>
    <!-- JAVASCRIPT -->
    <script src="app.js"></script>
  </body>
</html>
